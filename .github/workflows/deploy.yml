name: Docker Build and Push

on:
  push:
    branches:
      - main
      - feat/infra

env:
  REGISTRY_PORT: 5000

jobs:
  build-and-push:
    runs-on: self-hosted
    environment: production

    env:
      REGISTRY_HOST_IP: ${{ secrets.REGISTRY_HOST_IP }}      # e.g. 192.168.1.48
      REGISTRY_HOST: ${{ secrets.REGISTRY_HOST_IP }}:5000
      IMAGE_NAME: ${{ github.repository }}                  # e.g. ni2faa/me
      DEPLOYMENT_FILE: infra/manifests/deployment.yml

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        run: |
          TAG="${GITHUB_SHA::7}"
          echo "TAG=$TAG" >> "$GITHUB_OUTPUT"

      - name: Debug image names
        run: |
          echo "REGISTRY_HOST=${REGISTRY_HOST}"
          echo "IMAGE_NAME=${IMAGE_NAME}"
          echo "TAG=${{ steps.vars.outputs.TAG }}"
          echo "FULL_TAG=${REGISTRY_HOST}/${IMAGE_NAME}:${{ steps.vars.outputs.TAG }}"

      - name: Build Docker image
        run: |
          FULL_TAG="${REGISTRY_HOST}/${IMAGE_NAME}:${{ steps.vars.outputs.TAG }}"
          LATEST_TAG="${REGISTRY_HOST}/${IMAGE_NAME}:latest"

          echo "Building $FULL_TAG and tagging $LATEST_TAG"
          docker build -t "$FULL_TAG" -t "$LATEST_TAG" .

      - name: Push Docker image
        run: |
          FULL_TAG="${REGISTRY_HOST}/${IMAGE_NAME}:${{ steps.vars.outputs.TAG }}"
          LATEST_TAG="${REGISTRY_HOST}/${IMAGE_NAME}:latest"

          echo "Pushing $FULL_TAG"
          docker push "$FULL_TAG"

          echo "Pushing $LATEST_TAG"
          docker push "$LATEST_TAG"

      # ====== DEPLOYMENT (GitOps) PART ======

      - name: Update image in deployment.yml
        run: |
          FULL_IMAGE="${REGISTRY_HOST}/${IMAGE_NAME}:${{ steps.vars.outputs.TAG }}"
          FILE="${DEPLOYMENT_FILE}"

          echo "Updating $FILE to use image: $FULL_IMAGE"

          # Replace the image line that contains your repo "ni2faa/me"
          sed -i "s#image: .*${IMAGE_NAME}:.*#image: $FULL_IMAGE#" "$FILE"

          echo "Result image line:"
          grep 'image:' "$FILE" || true

      - name: Commit and push manifest changes
        run: |
          git config user.name  "github-actions"
          git config user.email "actions@github.com"

          git add "${DEPLOYMENT_FILE}"
          git commit -m "chore: bump image to ${REGISTRY_HOST}/${IMAGE_NAME}:${{ steps.vars.outputs.TAG }} [skip ci]" || echo "No changes to commit"
          git push
